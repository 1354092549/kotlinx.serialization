plugins {
    id "com.moowork.node" version "1.2.0"
}

apply plugin: 'kotlin-platform-js'
apply plugin: 'kotlinx-serialization'

sourceSets {
    test.kotlin.srcDirs = ['src']
}

dependencies {
    compile project(":js")
    expectedBy project(":integration:test-logic")
    expectedBy project(":integration:test-data-plugin")

    compile libraries.kotlin_stdlib_js

    testCompile libraries.kotlin_test_js
}

apply from: '../js-test-setup.gradle'

test {
    dependsOn(":sourcegen:classes")
    dependsOn(":integration:test-generator:generateTestSources")
}
